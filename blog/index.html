---
layout: default
category: blog
---

{% include header.html %}

<section class="work">
  <div class="container">
    <div class="row">
      <div class="post-list-header">
        <h1>Latest posts</h1>
      </div>

      {% for post in site.posts %}
        {% if post.category == 'post' %}
          <div class="post-list">
            <a class="post-list-title" href="{{ post.url }}">
              <h2>{{ post.title }}</h2>
            </a>

            <span class="post-list-date">Published on: {{ post.date | date_to_string }}</span>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>

{% include footer.html %}
